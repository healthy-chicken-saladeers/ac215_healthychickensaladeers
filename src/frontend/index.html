<!DOCTYPE html>
<html>

<head>
    <title>🔍 Rag Detective</title>
    <!-- Add reference to Google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Google Material Design Styles -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <!-- Include your separated stylesheet -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <!-- Header -->
    <header class="mdc-top-app-bar" style="align-items: center;position: relative;">
        <div class="mdc-top-app-bar__row" style="max-width: 700px;">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
                    aria-label="Open navigation menu">menu</button>
                <span class="mdc-top-app-bar__title" style="font-weight: 900; font-size: 30px;">🔍 Rag Detective</span>
            </section>
        </div>
    </header>
    <!-- Header -->

    <!-- Content -->
    <div class="content">
        <!-- Text Input Form -->
        <div id="textForm">
            <label for="websiteInput">Enter website:</label>
            <input type="text" id="websiteInput" placeholder="Type website here...">
            <label for="promptInput">Enter prompt:</label>
            <textarea id="promptInput" placeholder="Type prompt here..."></textarea>
            <button id="searchButton" onclick="generate_response()">Search</button>
        </div>

        <!-- Output Section -->
        <textarea id="output" readonly></textarea>
    </div>
    <!-- Content -->

    <!-- Add Javascript to handle streaming -->
    <script>
    function generate_response() {
        const outputElement = document.getElementById('output');
        outputElement.value = ''; // Clear previous output

        const website = document.getElementById('websiteInput').value;
        const query = document.getElementById('promptInput').value;
        
        const postData = {
            website: website,
            query: query
        };

        // Using fetch with a POST request
        fetch('http://localhost:9000/rag_query', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(postData)
        })
        .then(response => {
            const reader = response.body.getReader();
            reader.read().then(function processText({ done, value }) {
                if (done) return;
                outputElement.value += new TextDecoder().decode(value, { stream: true });
                reader.read().then(processText); // Read the next chunk
            });
        })
        .catch(err => {
            outputElement.value = `Fetch error: ${err.message}`;
        });
    }
    </script>

</body>
</html>
